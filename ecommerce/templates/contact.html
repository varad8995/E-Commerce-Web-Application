{% extends 'base.html' %}
{% block title%}- Contact us{% endblock title%}
{% block content %}
<div class="container mt-5">
    <form action = '/contact/' class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 class='text-dark'>Contact Us</h3>
        <hr>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        
        
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Full Name</label>
              <input type="Text" name ="name" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your data with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" value = {{user.email}} name ="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Hii,How can i help you ?</label>
              <textarea type="text" name ="desc" required class="form-control" id="exampleInputPassword1"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                <input type="number" name ="phnumber" required class="form-control" id="exampleInputPassword1">
              </div>
            
            <button type="submit" class="btn btn-success">Submit</button>
           
          </form>
     
  </div>


{% endblock content %}
